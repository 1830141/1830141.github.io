<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<label>Nombre:</label>
		<input type="text" name="" id="nombre">

	</div>

	<div>
		<label>Escuela:</label>
		<input type="text" name="" id="escuela">

		<div>
			<input type="button	" onclick="saludame();" name="" value="saludo">
		</div>

		<h1 id="mensaje"> AQUÍ DEBE IR EL SALUDO</h1>

		<script type="text/javascript">
			function saludame(){
			let nombre=document.getElementById("nombre")
			let escuela=document.getElementById("escuela")
			let mensaje=document.getElementById("mensaje")
			mensaje.innerText="Hola" + nombre.value + " ¿cómo te va en" + escuela.value + "?";
		</script>


	}
	</div>
</body>
</html>
